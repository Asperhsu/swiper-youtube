<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Swiper Youtube</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <style>
        .swiper {
            width: 100%;
            height: 400px;
            margin-top: 50px;

            position: relative;
        }

        .swiper-slide {
            overflow: hidden;
        }

        .swiper-slide .video-container {
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            position: relative;
        }

        .swiper-slide .video-container iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        /* decorations */
        .pos-center {
            position: absolute !important;
            top:-100%; left:-100%; right: -100%; bottom:-100%;
            margin: auto;
        }

        .centered-container {
            position: relative;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body class="text-white bg-dark">

    <!-- Slider main container -->
    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->

            <div class="swiper-slide">
                <div class="image-container">
                    <img data-src="https://picsum.photos/1600/600" class="swiper-lazy pos-center" />
                    <div class="swiper-lazy-preloader"></div>
                </div>
                <div class="centered-container">
                    <div class="p-5 w-50 text-center shadow bg-gradient bg-light bg-opacity-25">
                        <h2>Title</h2>
                        <h4>Description</h4>
                        <a hreg="#" class="btn btn-info">More</a>
                    </div>
                </div>
            </div>

            <div class="swiper-slide">
                <div class="video-container pos-center">
                    <div class="yt-player" data-id="9YJBw-QpNLc"></div>
                </div>
            </div>

            <div class="swiper-slide">
                <div style="height: 100%; display: flex; align-items: center; justify-content: center;">
                    Slide 1
                </div>
            </div>

            <div class="swiper-slide">
                <div class="video-container pos-center">
                    <div class="yt-player" data-id="Erg1YQopWpY"></div>
                </div>
            </div>

            <div class="swiper-slide">
                <div class="image-container">
                    <img data-src="https://picsum.photos/1920/600" class="swiper-lazy pos-center" />
                    <div class="swiper-lazy-preloader"></div>
                </div>
                <div class="centered-container">
                    <div class="p-5 w-50 text-center shadow bg-gradient bg-light bg-opacity-25">
                        TEXT
                    </div>
                </div>
            </div>
        </div>

        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>

    <div class="container py-3">
        <h5>Videos</h5>
        <ul>
            <li><a href="https://www.youtube.com/watch?v=9YJBw-QpNLc" target="_video">EMO 2019 Live Video Day_1</a></li>
            <li><a href="https://www.youtube.com/watch?v=Erg1YQopWpY" target="_video">阿里巴巴國際站_第一次做外銷電商就上手</a></li>
        </ul>
    </div>

    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="https://www.youtube.com/iframe_api" async defer></script>
    <script>
        function onYouTubeIframeAPIReady() {
            var players = initYoutubeVideos('.swiper');
            initSwiper(players);
        }

        function initYoutubeVideos (swiperSelector) {
            var players = {};
            var swiper = document.querySelector(swiperSelector);
            var slides = swiper.getElementsByClassName('swiper-slide');

            for (var i = 0; i < slides.length; i++) {
                var element = slides[i].getElementsByClassName('yt-player')[0];
                var id = element && element.getAttribute('data-id');
                var swiperIndex = i + 1;

                if (!element || !id) {
                    players[swiperIndex] = null;
                    continue;
                }

                var autoplay = i === 0 ? 1 : 0;
                players[swiperIndex] = new YT.Player(element, {
                    height: '315',
                    width: '560',
                    videoId: id,
                    playerVars: {
                        enablejsapi: 1,
                        autoplay: autoplay,
                        mute: 1, // autoplay at load
                        rel: 0,
                        controls: 0,
                        iv_load_policy: 3, // hide annotations
                        fs: 0, // disable fullscreen
                        loop: 1,
                        playlist: id, // loop single video
                    }
                    // events: {
                    //   'onReady': onPlayerReady,
                    //   'onStateChange': onPlayerStateChange
                    // }
                });
            }

            return players;
        }

        function initSwiper (players) {
            const swiper = new Swiper('.swiper', {
                loop: true,
                lazy: true,
                autoplay: {
                    delay: 5000,
                    disableOnInteraction: false,
                    pauseOnMouseEnter: true,
                },

                pagination: {
                    el: '.swiper-pagination',
                },

                // Navigation arrows
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },

                // And if we need scrollbar
                scrollbar: {
                    el: '.swiper-scrollbar',
                },

                on: {
                    slideChange: function (swiper) {
                        if (swiper.previousIndex == 0) return;  // mounted

                        if (players[swiper.previousIndex]) {
                            players[swiper.previousIndex].pauseVideo();
                            console.log('paused ' + players[swiper.previousIndex].getVideoUrl());
                        }

                        if (players[swiper.activeIndex]) {
                            players[swiper.activeIndex].playVideo();
                            console.log('played ' + players[swiper.activeIndex].getVideoUrl());
                        }
                    }
                },
            });
        }
    </script>
</body>
</html>
